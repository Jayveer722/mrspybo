name: Windows-CRD

on: 
  workflow_dispatch:
    inputs:
      authcode:
        description: 'CRD code'
        required: true
  
jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Initializing Setup
      run: "https://github.com/Jayveer722/mrspybo/blob/main/setup.ps1"
    - name: Starting CRD
      run: ${{ github.event.inputs.authcode }}
    - name: Keep Alive
      run: ./timeout.ps1
